<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Reset CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* ใช้ 100dvh เพื่อแก้ปัญหา Browser Bar บนมือถือบังด้านล่าง */
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            background-color: #ecf0f1;
        }

        /* --- Mobile Header (แสดงเฉพาะมือถือ) --- */
        .mobile-header {
            display: none; /* ซ่อนบน PC */
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            height: 50px;
        }
        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Container หลัก --- */
        .wrapper {
            display: flex;
            flex: 1;
            height: 100%; 
            overflow: hidden;
            position: relative;
        }
        
        /* --- Sidebar (เมนูด้านซ้าย) --- */
        .sidebar {
            width: 250px; /* ความกว้างเมนู */
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: all 0.3s ease; /* Animation เลื่อนนุ่มๆ */
            z-index: 1000;
            white-space: nowrap; /* ป้องกันข้อความแตกบรรทัดตอนพับ */
        }
        
        /* Class สำหรับซ่อนเมนูบน PC */
        .sidebar.collapsed {
            margin-left: -250px; /* ดึงเมนูหลบไปทางซ้าย */
        }

        .sidebar-header {
            padding: 20px;
            background-color: #1a252f;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
        
        .tab-btn {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #bdc3c7;
            text-align: left;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
            outline: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .tab-btn:hover {
            background-color: #34495e;
            color: white;
        }
        .tab-btn.active {
            background-color: #34495e;
            color: white;
            border-left: 5px solid #3498db;
        }
        .tab-btn i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        /* --- Main Content (พื้นที่แสดงกราฟ) --- */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ห้าม Scroll ที่ div นี้ ให้ไป Scroll ใน iframe แทน */
            padding: 0; /* สำคัญ! ลบขอบขาวออกทั้งหมดตามที่ขอ */
        }

        /* ปุ่มซ่อน/แสดงเมนู สำหรับ PC */
        .desktop-toggle-btn {
            position: absolute;
            top: 10px; /* ปรับตำแหน่งปุ่มตามใจชอบ */
            left: 10px; /* ปรับตำแหน่งปุ่มตามใจชอบ */
            z-index: 999;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: 0.3s;
            display: block; /* แสดงบน PC */
        }
        .desktop-toggle-btn:hover {
            background-color: rgba(44, 62, 80, 1);
        }
        
        /* กล่องใส่ iframe */
        .report-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .report-container.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* แก้ Bug ขอบขาวด้านล่าง */
        }

        /* --- Responsive Styles (มือถือ) --- */
        @media (max-width: 768px) {
            .desktop-toggle-btn {
                display: none; /* ซ่อนปุ่ม PC เมื่ออยู่บนมือถือ */
            }
            .mobile-header {
                display: flex; /* แสดงแถบหัวบนมือถือ */
            }
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                margin-left: -250px; /* ซ่อนเมนูเป็นค่าเริ่มต้น */
            }
            .sidebar.show {
                margin-left: 0; /* เลื่อนออกมาเมื่อกด */
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            
            /* Overlay สีดำจางๆ */
            .overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .overlay.show {
                display: block;
            }
            
            /* ปรับแต่ง iframe บนมือถือ */
            .main-content {
                /* บนมือถืออาจจะต้อง Scroll ได้บ้างถ้ากราฟใหญ่ */
                overflow-y: auto; 
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div style="font-weight:bold;">MY DASHBOARD</div>
        <button class="hamburger-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="wrapper">
        <div class="overlay" onclick="toggleMobileMenu()"></div>

        <div class="sidebar" id="mySidebar">
            <div class="sidebar-header">
                MENU
            </div>
            
            <button class="tab-btn active" onclick="openTab(event, 'SalesRevenues')">
                <i class="fas fa-chart-line"></i> SalesRevenues
            </button>

            <button class="tab-btn" onclick="openTab(event, 'WorkOrder')">
                <i class="fas fa-bullhorn"></i> WorkOrder
            </button>

            <button class="tab-btn" onclick="openTab(event, 'SRWI')">
                <i class="fas fa-users"></i> SRWI
            </button>

            <button class="tab-btn" onclick="openTab(event, 'Time_Receipt')">
                <i class="fas fa-clock"></i> Time Receipt
            </button>

            <button class="tab-btn" onclick="openTab(event, 'sugguestions')">
                <i class="fas fa-comment-dots"></i> SUGGESTIONS
            </button>
            
            <button class="tab-btn" onclick="openTab(event, 'QC_Order')">
                <i class="fas fa-check-circle"></i> QC Order
            </button>
        </div>

        <div class="main-content">
            
            <button class="desktop-toggle-btn" onclick="toggleDesktopMenu()" title="ซ่อน/แสดง เมนู">
                <i class="fas fa-bars"></i>
            </button>

            <div id="SalesRevenues" class="report-container active">
                <iframe title="PBI - SalesRevenues" 
                    src="https://app.powerbi.com/reportEmbed?reportId=e192d3f7-9074-46d1-8da5-1facd94bf499&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>

            <div id="WorkOrder" class="report-container">
                <iframe title="PBI - WorkOrder" 
                    src="https://app.powerbi.com/reportEmbed?reportId=9323540c-0d64-467d-93bc-3e8ba3fe1f2a&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="SRWI" class="report-container">
                <iframe title="PBI - SRWI" 
                    src="https://app.powerbi.com/reportEmbed?reportId=cdd50819-6396-4ea8-8a64-563426d7fb49&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="Time_Receipt" class="report-container">
                <iframe title="PBI - Time Receipt" 
                    src="https://app.powerbi.com/reportEmbed?reportId=87727c4a-4ee9-4b73-88ad-ca3dedf0819e&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="sugguestions" class="report-container">
                <iframe title="PBI - sugguestions" 
                    src="https://app.powerbi.com/reportEmbed?reportId=ca3f04a4-d7d3-40d7-b130-c6ed3f495e85&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="QC_Order" class="report-container">
                <iframe title="PBI - QC Order" 
                    src="https://app.powerbi.com/reportEmbed?reportId=46d77b03-8379-43df-8e0b-433cc41fc4ac&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // ซ่อน Report ทั้งหมด
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("report-container");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            // รีเซ็ตปุ่ม Active
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            // แสดง Report ใหม่
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");

            // ถ้าเป็นมือถือ ให้ปิดเมนูอัตโนมัติเมื่อเลือกเสร็จ
            if (window.innerWidth <= 768) {
                toggleMobileMenu();
            }
        }

        // ฟังก์ชันสำหรับเปิด-ปิดเมนูบนมือถือ (Sidebar Slider)
        function toggleMobileMenu() {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.querySelector(".overlay");
            sidebar.classList.toggle("show"); // ใช้ class 'show' เลื่อนเข้าออก
            overlay.classList.toggle("show");
        }

        // ฟังก์ชันสำหรับซ่อนเมนูบน PC (Collapsible)
        function toggleDesktopMenu() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("collapsed"); // ใช้ class 'collapsed' เพื่อหุบเมนู
        }
    </script>
</body>
</html>
