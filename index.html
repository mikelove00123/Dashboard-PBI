<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Reset CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* สูงเต็มหน้าจอ */
            display: flex; /* จัด layout ซ้าย-ขวา */
            overflow: hidden;
        }

        /* --- 1. Sidebar (เมนูด้านซ้าย) --- */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* ห้ามหดตัว */
        }
        .sidebar-header {
            padding: 20px;
            background-color: #1a252f;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
        }
        /* ปุ่มเมนู */
        .tab-btn {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #bdc3c7;
            text-align: left;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
        }
        .tab-btn:hover {
            background-color: #34495e;
            color: white;
        }
        /* สถานะปุ่มที่ถูกเลือกอยู่ */
        .tab-btn.active {
            background-color: #34495e;
            color: white;
            border-left: 5px solid #3498db;
        }
        .tab-btn i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* --- 2. Main Content (พื้นที่แสดงกราฟ) --- */
        .main-content {
            flex-grow: 1;
            background-color: #ecf0f1;
            position: relative;
        }
        
        /* กล่องใส่ iframe */
        .report-container {
            display: none; /* ซ่อนไว้ก่อน */
            width: 100%;
            height: 100%;
        }
        /* แสดงเฉพาะอันที่ active */
        .report-container.active {
            display: block;
        }

        /* ปรับ iframe ให้เต็มพื้นที่ */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            MY DASHBOARD
        </div>
        
        <button class="tab-btn active" onclick="openTab(event, 'SalesRevenues')">
            <i class="fas fa-chart-line"></i> SalesRevenues

        <button class="tab-btn" onclick="openTab(event, 'WorkOrder')">
            <i class="fas fa-bullhorn"></i> WorkOrder
        </button>

        <button class="tab-btn" onclick="openTab(event, 'SRWI')">
            <i class="fas fa-users"></i> SRWI
        </button>

         <button class="tab-btn" onclick="openTab(event, 'Time Receipt')">
            <i class="fas fa-users"></i> Time Receipt
        </button>

         <button class="tab-btn" onclick="openTab(event, 'sugguestions')">
            <i class="fas fa-users"></i> SUGGESTIONS
        </button>
         <button class="tab-btn" onclick="openTab(event, 'QC Order')">
            <i class="fas fa-users"></i> QC Order
        </button>
    </div>

    <div class="main-content">

        <div id="SalesRevenues" class="report-container active">
            <iframe title="PBI - SalesRevenues" 
                src="https://app.powerbi.com/reportEmbed?reportId=e192d3f7-9074-46d1-8da5-1facd94bf499&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                allowFullScreen="true">
            </iframe>
        </div>

        <div id="WorkOrder" class="report-container active">
            <iframe title="PBI - WorkOrder" 
                src="https://app.powerbi.com/reportEmbed?reportId=9323540c-0d64-467d-93bc-3e8ba3fe1f2a&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                allowFullScreen="true">
            </iframe>
        </div>
        
        <div id="SRWI" class="report-container active">
            <iframe title="PBI - SRWI" 
                src="https://app.powerbi.com/reportEmbed?reportId=cdd50819-6396-4ea8-8a64-563426d7fb49&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                allowFullScreen="true">
            </iframe>
        </div>
        
        <div id="Time Receipt" class="report-container active">
            <iframe title="PBI - Time Receipt" 
                src="https://app.powerbi.com/reportEmbed?reportId=87727c4a-4ee9-4b73-88ad-ca3dedf0819e&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                allowFullScreen="true">
            </iframe>
        </div>
        
        <div id="sugguestions" class="report-container active">
            <iframe title="PBI - sugguestions" 
                src="https://app.powerbi.com/reportEmbed?reportId=ca3f04a4-d7d3-40d7-b130-c6ed3f495e85&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                allowFullScreen="true">
            </iframe>
        </div>
        
        <div id="QC Order" class="report-container active">
            <iframe title="PBI - QC Order" 
                src="https://app.powerbi.com/reportEmbed?reportId=46d77b03-8379-43df-8e0b-433cc41fc4ac&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                allowFullScreen="true">
            </iframe>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // 1. ซ่อน Report ทั้งหมด
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("report-container");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }

            // 2. เอาสถานะ active ออกจากปุ่มทั้งหมด
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // 3. แสดง Report ที่เลือก และใส่สีปุ่ม
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>

</body>
