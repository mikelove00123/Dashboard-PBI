<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Reset CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column; /* เปลี่ยนเป็น Column เพื่อรองรับ Mobile Header */
            overflow: hidden;
            background-color: #ecf0f1;
        }

        /* --- Mobile Header (แสดงเฉพาะมือถือ) --- */
        .mobile-header {
            display: none; /* ซ่อนบน PC */
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Container หลัก --- */
        .wrapper {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* --- 1. Sidebar (เมนูด้านซ้าย) --- */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease; /* เพิ่ม Effect เลื่อน */
            z-index: 1000;
        }
        .sidebar-header {
            padding: 20px;
            background-color: #1a252f;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
        }
        
        /* ปุ่มเมนู */
        .tab-btn {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #bdc3c7;
            text-align: left;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
            outline: none;
        }
        .tab-btn:hover {
            background-color: #34495e;
            color: white;
        }
        .tab-btn.active {
            background-color: #34495e;
            color: white;
            border-left: 5px solid #3498db;
        }
        .tab-btn i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* --- 2. Main Content (พื้นที่แสดงกราฟ) --- */
        .main-content {
            flex-grow: 1;
            background-color: #ecf0f1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* กล่องใส่ iframe */
        .report-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .report-container.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Responsive Styles (สำหรับมือถือ) --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .mobile-header {
                display: flex; /* แสดงแถบหัวบนมือถือ */
            }
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%); /* ซ่อนเมนูไปทางซ้าย */
            }
            .sidebar.show {
                transform: translateX(0); /* เลื่อนเมนูออกมา */
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            /* เพิ่ม Overlay สีดำจางๆ เวลาเปิดเมนู */
            .overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .overlay.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div style="font-weight:bold;">MY DASHBOARD</div>
        <button class="hamburger-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="wrapper">
        <div class="overlay" onclick="toggleSidebar()"></div>

        <div class="sidebar" id="mySidebar">
            <div class="sidebar-header">
                MENU
            </div>
            
            <button class="tab-btn active" onclick="openTab(event, 'SalesRevenues')">
                <i class="fas fa-chart-line"></i> SalesRevenues
            </button> <button class="tab-btn" onclick="openTab(event, 'WorkOrder')">
                <i class="fas fa-bullhorn"></i> WorkOrder
            </button>

            <button class="tab-btn" onclick="openTab(event, 'SRWI')">
                <i class="fas fa-users"></i> SRWI
            </button>

            <button class="tab-btn" onclick="openTab(event, 'Time_Receipt')">
                <i class="fas fa-clock"></i> Time Receipt
            </button>

            <button class="tab-btn" onclick="openTab(event, 'sugguestions')">
                <i class="fas fa-comment-dots"></i> SUGGESTIONS
            </button>
            
            <button class="tab-btn" onclick="openTab(event, 'QC_Order')">
                <i class="fas fa-check-circle"></i> QC Order
            </button>
        </div>

        <div class="main-content">

            <div id="SalesRevenues" class="report-container active">
                <iframe title="PBI - SalesRevenues" 
                    src="https://app.powerbi.com/reportEmbed?reportId=e192d3f7-9074-46d1-8da5-1facd94bf499&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                    allowFullScreen="true">
                </iframe>
            </div>

            <div id="WorkOrder" class="report-container"> <iframe title="PBI - WorkOrder" 
                    src="https://app.powerbi.com/reportEmbed?reportId=9323540c-0d64-467d-93bc-3e8ba3fe1f2a&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="SRWI" class="report-container">
                <iframe title="PBI - SRWI" 
                    src="https://app.powerbi.com/reportEmbed?reportId=cdd50819-6396-4ea8-8a64-563426d7fb49&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="Time_Receipt" class="report-container"> <iframe title="PBI - Time Receipt" 
                    src="https://app.powerbi.com/reportEmbed?reportId=87727c4a-4ee9-4b73-88ad-ca3dedf0819e&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="sugguestions" class="report-container">
                <iframe title="PBI - sugguestions" 
                    src="https://app.powerbi.com/reportEmbed?reportId=ca3f04a4-d7d3-40d7-b130-c6ed3f495e85&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="QC_Order" class="report-container"> <iframe title="PBI - QC Order" 
                    src="https://app.powerbi.com/reportEmbed?reportId=46d77b03-8379-43df-8e0b-433cc41fc4ac&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // 1. ซ่อน Report ทั้งหมด
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("report-container");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }

            // 2. เอาสถานะ active ออกจากปุ่มทั้งหมด
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // 3. แสดง Report ที่เลือก และใส่สีปุ่ม
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");

            // 4. ถ้าเป็นมือถือ ให้ปิดเมนูหลังจากกดเลือกแล้ว
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.querySelector(".overlay");
            
            sidebar.classList.toggle("show");
            overlay.classList.toggle("show");
        }
    </script>

</body>
</html>
