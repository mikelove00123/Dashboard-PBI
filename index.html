<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Reset CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100dvh; /* ใช้ 100dvh เพื่อแก้ปัญหา Browser Bar บนมือถือ */
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            background-color: #ecf0f1;
        }

        /* --- Mobile Header (แสดงเฉพาะมือถือ) --- */
        .mobile-header {
            display: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            height: 50px;
        }
        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Container หลัก --- */
        .wrapper {
            display: flex;
            flex: 1;
            height: 100%; 
            overflow: hidden;
            position: relative;
        }
        
        /* --- Sidebar (เมนูด้านซ้าย) --- */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: margin-left 0.3s ease; /* Animation การเลื่อน */
            z-index: 1000;
            white-space: nowrap;
        }
        
        /* Class สำหรับซ่อนเมนูบน PC */
        .sidebar.collapsed {
            margin-left: -250px; /* ดึงเมนูหลบไปทางซ้าย */
        }

        /* Header ของ Sidebar (แก้ไขตามโจทย์) */
        .sidebar-header {
            padding: 0 15px; /* ลด padding บนล่าง ใช้ flex จัดกึ่งกลางแทน */
            background-color: #1a252f;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
            height: 50px; /* กำหนดความสูงแน่นอน */
            display: flex;
            justify-content: space-between; /* ให้ MENU อยู่ซ้าย ลูกศรอยู่ขวา */
            align-items: center;
        }

        /* ปุ่มลูกศรซ่อนเมนู (ใน Sidebar) */
        .sidebar-toggle-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            transition: 0.3s;
        }
        .sidebar-toggle-btn:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        /* ปุ่มเมนู */
        .tab-btn {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #bdc3c7;
            text-align: left;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
            outline: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .tab-btn:hover {
            background-color: #34495e;
            color: white;
        }
        .tab-btn.active {
            background-color: #34495e;
            color: white;
            border-left: 5px solid #3498db;
        }
        .tab-btn i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0; 
        }

        /* ปุ่มเปิดเมนู (แสดงเมื่อเมนูถูกซ่อนบน PC) */
        .show-sidebar-btn {
            position: absolute;
            top: 10px;
            left: 0; /* ติดขอบซ้าย */
            z-index: 900;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0; /* มนเฉพาะด้านขวา */
            padding: 10px 8px;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* ซ่อนไว้ก่อน จะโชว์ด้วย JS */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .show-sidebar-btn:hover {
            background-color: #34495e;
            width: 40px; /* ยื่นออกมาเมื่อเอาเมาส์จี้ */
        }
        
        .report-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .report-container.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- Responsive Styles (มือถือ) --- */
        @media (max-width: 768px) {
            /* ซ่อนปุ่มลูกศรแบบ PC เมื่ออยู่บนมือถือ */
            .sidebar-toggle-btn { display: none; }
            .show-sidebar-btn { display: none !important; }

            .mobile-header {
                display: flex;
            }
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                margin-left: -250px;
            }
            .sidebar.show {
                margin-left: 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            
            .overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .overlay.show {
                display: block;
            }
            
            .main-content {
                overflow-y: auto; 
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div style="font-weight:bold;">MY DASHBOARD</div>
        <button class="hamburger-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="wrapper">
        <div class="overlay" onclick="toggleMobileMenu()"></div>

        <div class="sidebar" id="mySidebar">
            <div class="sidebar-header">
                <span>MENU</span>
                <button class="sidebar-toggle-btn" onclick="toggleDesktopMenu()" title="ซ่อนเมนู">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <button class="tab-btn active" onclick="openTab(event, 'SalesRevenues')">
                <i class="fas fa-chart-line"></i> SalesRevenues
            </button>

            <button class="tab-btn" onclick="openTab(event, 'WorkOrder')">
                <i class="fas fa-bullhorn"></i> WorkOrder
            </button>

            <button class="tab-btn" onclick="openTab(event, 'SRWI')">
                <i class="fas fa-users"></i> SRWI
            </button>

            <button class="tab-btn" onclick="openTab(event, 'Time_Receipt')">
                <i class="fas fa-clock"></i> Time Receipt
            </button>

            <button class="tab-btn" onclick="openTab(event, 'sugguestions')">
                <i class="fas fa-comment-dots"></i> SUGGESTIONS
            </button>
            
            <button class="tab-btn" onclick="openTab(event, 'QC_Order')">
                <i class="fas fa-check-circle"></i> QC Order
            </button>
        </div>

        <div class="main-content">
            
            <button id="showSidebarBtn" class="show-sidebar-btn" onclick="toggleDesktopMenu()" title="แสดงเมนู">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div id="SalesRevenues" class="report-container active">
                <iframe title="PBI - SalesRevenues" 
                    src="https://app.powerbi.com/reportEmbed?reportId=e192d3f7-9074-46d1-8da5-1facd94bf499&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>

            <div id="WorkOrder" class="report-container">
                <iframe title="PBI - WorkOrder" 
                    src="https://app.powerbi.com/reportEmbed?reportId=9323540c-0d64-467d-93bc-3e8ba3fe1f2a&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="SRWI" class="report-container">
                <iframe title="PBI - SRWI" 
                    src="https://app.powerbi.com/reportEmbed?reportId=cdd50819-6396-4ea8-8a64-563426d7fb49&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="Time_Receipt" class="report-container">
                <iframe title="PBI - Time Receipt" 
                    src="https://app.powerbi.com/reportEmbed?reportId=87727c4a-4ee9-4b73-88ad-ca3dedf0819e&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="sugguestions" class="report-container">
                <iframe title="PBI - sugguestions" 
                    src="https://app.powerbi.com/reportEmbed?reportId=ca3f04a4-d7d3-40d7-b130-c6ed3f495e85&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="QC_Order" class="report-container">
                <iframe title="PBI - QC Order" 
                    src="https://app.powerbi.com/reportEmbed?reportId=46d77b03-8379-43df-8e0b-433cc41fc4ac&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("report-container");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");

            if (window.innerWidth <= 768) {
                toggleMobileMenu();
            }
        }

        function toggleMobileMenu() {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.querySelector(".overlay");
            sidebar.classList.toggle("show");
            overlay.classList.toggle("show");
        }

        // ฟังก์ชัน Toggle เมนูบน PC
        function toggleDesktopMenu() {
            var sidebar = document.getElementById("mySidebar");
            var showBtn = document.getElementById("showSidebarBtn");
            
            // สลับคลาส collapsed
            sidebar.classList.toggle("collapsed");

            // ถ้าเมนูถูกยุบ (collapsed) ให้โชว์ปุ่มเรียกเมนู
            if (sidebar.classList.contains("collapsed")) {
                showBtn.style.display = "block";
            } else {
                showBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
