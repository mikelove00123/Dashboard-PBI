<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Reset CSS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            background-color: #ecf0f1;
        }

        /* --- Mobile Header --- */
        .mobile-header {
            display: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            height: 50px;
        }
        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Wrapper --- */
        .wrapper {
            display: flex;
            flex: 1;
            height: 100%; 
            overflow: hidden;
            position: relative;
        }
        
        /* --- Sidebar (PC) --- */
        .sidebar {
            width: 250px; /* ความกว้างปกติ */
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s ease; /* เปลี่ยนเป็น Animation ความกว้าง */
            z-index: 1000;
            white-space: nowrap;
            overflow: hidden; /* ซ่อนข้อความที่ล้นออกไป */
        }
        
        /* --- Sidebar ตอนถูกย่อ (Mini Mode) --- */
        .sidebar.collapsed {
            width: 70px; /* ความกว้างตอนย่อ เหลือแค่พอใส่ไอคอน */
        }

        /* ซ่อนข้อความเมื่อเมนูถูกย่อ */
        .sidebar.collapsed .menu-text {
            opacity: 0;
            pointer-events: none;
            display: none;
        }
        
        /* จัดกลางไอคอนเมื่อเมนูถูกย่อ */
        .sidebar.collapsed .tab-btn {
            text-align: center;
            padding: 15px 0;
        }
        .sidebar.collapsed .tab-btn i {
            margin-right: 0; /* เอา margin ด้านขวาของไอคอนออก */
            font-size: 1.2rem;
        }
        
        /* จัดกลาง Header เมื่อเมนูถูกย่อ */
        .sidebar.collapsed .sidebar-header {
            justify-content: center;
            padding: 0;
        }
        .sidebar.collapsed .sidebar-header .header-title {
            display: none; /* ซ่อนคำว่า MENU */
        }

        /* --- Sidebar Header --- */
        .sidebar-header {
            padding: 0 20px;
            background-color: #1a252f;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ปุ่ม Toggle ใน Sidebar */
        .sidebar-toggle-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            transition: 0.3s;
        }
        .sidebar-toggle-btn:hover {
            color: white;
        }
        
        /* หมุนลูกศรเมื่อย่อเมนู */
        .sidebar.collapsed .sidebar-toggle-btn i {
            transform: rotate(180deg); /* หมุนลูกศรกลับด้าน */
        }
        
        /* --- ปุ่มเมนู --- */
        .tab-btn {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #bdc3c7;
            text-align: left;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
            outline: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            height: 55px;
        }
        .tab-btn:hover {
            background-color: #34495e;
            color: white;
        }
        .tab-btn.active {
            background-color: #34495e;
            color: white;
            border-left: 5px solid #3498db;
        }
        .tab-btn i {
            margin-right: 15px;
            width: 25px; /* ล็อกความกว้างไอคอนให้เท่ากัน */
            text-align: center;
            transition: margin 0.3s;
        }
        .menu-text {
            transition: opacity 0.2s;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0; 
        }

        .report-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .report-container.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- Responsive Styles (มือถือ) --- */
        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            
            /* บนมือถือ ไม่ใช้ Mini Sidebar แต่ใช้แบบเลื่อนเข้าออกเหมือนเดิม */
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 250px !important; /* บังคับความกว้างเต็ม */
                transform: translateX(-100%); /* ซ่อนไปทางซ้าย */
                transition: transform 0.3s ease;
            }
            .sidebar.show {
                transform: translateX(0); /* เลื่อนออกมา */
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            
            /* ซ่อนปุ่มย่อเมนูของ PC เมื่ออยู่บนมือถือ */
            .sidebar-toggle-btn { display: none; }
            
            /* แสดงข้อความเสมอในมือถือ */
            .menu-text { display: inline-block !important; opacity: 1 !important; }
            .header-title { display: block !important; }
            .tab-btn i { margin-right: 15px !important; }
            .tab-btn { text-align: left !important; padding: 15px 20px !important; }
            .sidebar-header { justify-content: center; }

            .overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .overlay.show {
                display: block;
            }
            
            .main-content {
                overflow-y: auto; 
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div style="font-weight:bold;">MY DASHBOARD</div>
        <button class="hamburger-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="wrapper">
        <div class="overlay" onclick="toggleMobileMenu()"></div>

        <div class="sidebar" id="mySidebar">
            <div class="sidebar-header">
                <span class="header-title">MENU</span>
                <button class="sidebar-toggle-btn" onclick="toggleDesktopMenu()" title="ย่อ/ขยาย เมนู">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <button class="tab-btn active" onclick="openTab(event, 'SalesRevenues')">
                <i class="fas fa-chart-line"></i> <span class="menu-text">SalesRevenues</span>
            </button>

            <button class="tab-btn active" onclick="openTab(event, 'SalesOrder')">
                <i class="fas fa-chart-line"></i> <span class="menu-text">SalesOrder</span>
            </button>
            
            <button class="tab-btn" onclick="openTab(event, 'WorkOrder')">
                <i class="fas fa-bullhorn"></i> <span class="menu-text">WorkOrder</span>
            </button>

            <button class="tab-btn" onclick="openTab(event, 'SRWI')">
                <i class="fas fa-users"></i> <span class="menu-text">SRWI</span>
            </button>

            <button class="tab-btn" onclick="openTab(event, 'Time_Receipt')">
                <i class="fas fa-clock"></i> <span class="menu-text">Time Receipt</span>
            </button>

            <button class="tab-btn" onclick="openTab(event, 'sugguestions')">
                <i class="fas fa-comment-dots"></i> <span class="menu-text">SUGGESTIONS</span>
            </button>
            
            <button class="tab-btn" onclick="openTab(event, 'QC_Order')">
                <i class="fas fa-check-circle"></i> <span class="menu-text">QC Order</span>
            </button>
        </div>

        <div class="main-content">
            
            <div id="SalesRevenues" class="report-container active">
                <iframe title="PBI - SalesRevenues" 
                    src="https://app.powerbi.com/reportEmbed?reportId=e192d3f7-9074-46d1-8da5-1facd94bf499&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>

                        <div id="SalesOrder" class="report-container active">
                <iframe title="PBI - SalesOrder" 
                    src="https://app.powerbi.com/reportEmbed?reportId=357b8cd8-aa79-4592-877c-00725c4003e4&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>

            <div id="WorkOrder" class="report-container">
                <iframe title="PBI - WorkOrder" 
                    src="https://app.powerbi.com/reportEmbed?reportId=9323540c-0d64-467d-93bc-3e8ba3fe1f2a&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="SRWI" class="report-container">
                <iframe title="PBI - SRWI" 
                    src="https://app.powerbi.com/reportEmbed?reportId=cdd50819-6396-4ea8-8a64-563426d7fb49&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="Time_Receipt" class="report-container">
                <iframe title="PBI - Time Receipt" 
                    src="https://app.powerbi.com/reportEmbed?reportId=87727c4a-4ee9-4b73-88ad-ca3dedf0819e&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="sugguestions" class="report-container">
                <iframe title="PBI - sugguestions" 
                    src="https://app.powerbi.com/reportEmbed?reportId=ca3f04a4-d7d3-40d7-b130-c6ed3f495e85&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div id="QC_Order" class="report-container">
                <iframe title="PBI - QC Order" 
                    src="https://app.powerbi.com/reportEmbed?reportId=46d77b03-8379-43df-8e0b-433cc41fc4ac&autoAuth=true&ctid=5d7ef17f-affc-45f4-a3ce-3379dfb2c5ef&navContentPaneEnabled=true&filterPaneEnabled=false" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("report-container");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");

            if (window.innerWidth <= 768) {
                toggleMobileMenu();
            }
        }

        // ฟังก์ชันมือถือ (เลื่อนเข้า-ออก)
        function toggleMobileMenu() {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.querySelector(".overlay");
            sidebar.classList.toggle("show");
            overlay.classList.toggle("show");
        }

        // ฟังก์ชัน PC (ย่อ-ขยาย)
        function toggleDesktopMenu() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("collapsed"); // ใช้ CSS ลดความกว้าง
        }
    </script>
</body>
</html>
